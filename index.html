<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-body">
    
    <div class="main-division">
        <div class="container-division">
            <div class="general-container">
                <h2>Ponto atual</h2>
                <div class="info-container">
                    <h4 id="dia-semana"></h4>
                    <p id="data-atual"></p>
                    <p id="hora-atual"></p>
                    <select id="register-type" name="turno">
                        <option value="Entrada">Entrada</option>
                        <option value="Intervalo">Intervalo</option>
                        <option value="Volta intervalo">Volta Intervalo</option>
                        <option value="Saída">Saída</option>
                    </select>
                    <button  id="btn-registrar-ponto">Registrar</button>
                </div>
            </div>
            <dialog id="dialog-ponto">
                <h2>Confirme as informações</h2>
                <p id="dialog-data">Data</p>
                <p id="dialog-hora">Hora</p>
                <button id="btn-dialog-register">Registrar</button>
                <button id="dialog-fechar">X</button>
            </dialog>
            <div class="general-container">
                <div class="recent">
                    <h2>Histórico</h2>
                    <div>
                        <ul id="tasksList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-container">
            <h2>Nome do funcionário</h2>
            <hr>
            <h3>Função de trabalho</h3>
            <div class="user-info-container">
                Início
            </div>
            <div class="user-info-container">
                Paínel
            </div>
            <a href="">sair</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
